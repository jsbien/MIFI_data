# .github/workflows/fetch-mufi-export.yml

name: Fetch MUFI Export Data

on:
  schedule:
    - cron: '0 4 * * *'  # Daily at 04:00 UTC â€” adjust later for weekly
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up folders
        run: |
          mkdir -p data/json
          mkdir -p data/csv

      - name: Download JSON
        run: |
          curl -sSL 'https://gefin.ku.dk/q.php?q=mufiexport&f=json' -o data/json/mufiexport.json

      - name: Download CSV
        run: |
          curl -sSL 'https://gefin.ku.dk/q.php?q=mufiexport&f=csv' -o data/csv/mufiexport.csv

      - name: Commit changes if any
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/
          git diff --quiet && echo "No changes" || (git commit -m "Update MUFI export on $(date -u)" && git push)
